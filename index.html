<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2 evaluación intermedia Bárbara</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <h1>Juego Piedra, Papel y Tijera</h1>
        <p>Introduce aquí tu jugada:</p>
        <form action="">
            <select name="option_selected" id="option_selected" class="js_selectoption">
                <option disabled="disabled" selected="selected">Seleccione su jugada</option>
                <option value="rock">Piedra</option>
                <option value="paper">Papel</option>
                <option value="scissors">Tijeras</option>
            </select>
            <input type="submit" value="Jugar" class="js_playbutton">
        </form>
        <article>
            <div class="">
                <p class="js-resultMessage">¡Vamos a jugar!</p>
            </div>
            <p>Jugador : <span class="js-playerCounter"></span</p>
            <p>Computadora : <span class="js-machinaCounter"></span</p>
                <button type="reset" class="js-resetButton hidden">Empezar de nuevo</button>
        </article>

    </main>
    <script src="./js/main.js"></script>
</body>

</html>
